<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <img src="images/Login Picture 4.jpg" class="login-picture" alt="Display Picture">
        <main class="login-main">
        <h1 class="intro">
            Login
        </h1>
       
        <form id="details">
            <div >
            <input type="text" placeholder="Username" id="username" value="" required>
            <input type="password" placeholder="Password" id="password" value="" required>
        </div>
            <div class="check">
            <input type="checkbox"><span class="remember">Remember Me</span> <span class="forgot-password">Forgot Password?</span>
            </div>
            <div>

                <button id="login-button"> Login</button>
               
            </div>
        </form>
       
        <p class="register">
            Don't have an account? <a href="#" class="register-link">Register!</a>
        </p>
    </div>
</main>
    <script src="java.js"></script>
</body>
</html>
