<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <img src="images/Login Picture 4.jpg" class="login-picture" alt="Display Picture">
        <main class="login-main">
        <h1 class="intro">
            Login
        </h1>
       
        <form>
            <div class="details">
            <input type="text" placeholder="Username" class="username">
            <input type="password" placeholder="Password" class="password">
        </div>
            <div class="check">
            <input type="checkbox"><span class="remember">Remember Me</span> <span class="forgot-password">Forgot Password?</span>
            </div>
        </form>
        <div>
            <button class="login-button"> Login</button>
           
        </div>
        <p class="register">
            Don't have an account? <a href="#">Register!</a>
        </p>
    </div>
</main>
    <script src="java.js"></script>
</body>
</html>
